<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freedom Project</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #E0D2C3;
    }
    footer {
      background-color: #93827F;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Cooking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Content</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section with Carousel -->
  <section class="hero p-0">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
      </div>

      <!-- Carousel Slides -->
      <div class="carousel-inner">

        <div class="carousel-item active">
          <div class="d-flex align-items-center justify-content-center" style="height: 400px; background-color: #6BA292;">
            <!-- Blank Slide -->
          </div>
        </div>

        <div class="carousel-item">
          <div class="d-flex align-items-center justify-content-center" style="height: 400px; background-color: #35CE8D;">
            <!-- Blank Slide -->
          </div>
        </div>

        <div class="carousel-item">
          <div class="d-flex align-items-center justify-content-center" style="height: 400px; background-color: #BCDB87;">
            <!-- Blank Slide -->
          </div>
        </div>

      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </section>

  <!-- Content Section -->
  <section class="py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <div class="p-4 bg-light rounded shadow-sm">
            <!-- Placeholder Block -->
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="p-4 bg-light rounded shadow-sm">
            <!-- Placeholder Block -->
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="p-4 bg-light rounded shadow-sm">
            <!-- Placeholder Block -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Your Name. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS (for Navbar toggle + Carousel controls) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
